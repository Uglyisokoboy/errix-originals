<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Errix Originals</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #ccc;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }

    .product-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .product-image {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      flex-shrink: 0;
    }

    .product-info {
      flex: 1;
      min-width: 300px;
    }

    .product-name {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .product-price {
      font-size: 1.5rem;
      color: #fff;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .product-description {
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .add-to-cart-btn {
      background: linear-gradient(135deg, #fff 0%, #ccc 100%);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .quantity-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .quantity-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .quantity-display {
      font-size: 1.2rem;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        text-align: center;
      }

      .product-image {
        width: 100%;
        max-width: 300px;
        height: 300px;
      }

      .product-name {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="products.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Products
    </a>

    <div class="product-container" id="product-container">
      <!-- Product content will be populated by JavaScript -->
    </div>
  </div>

  <script>
    // Get product ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    let cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
    let currentQuantity = 1;

    function updateQuantity(change) {
      currentQuantity = Math.max(1, currentQuantity + change);
      document.getElementById('quantity-display').textContent = currentQuantity;
    }

    function addToCart(product) {
      const existing = cartItems.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += currentQuantity;
      } else {
        cartItems.push({ ...product, quantity: currentQuantity });
      }
      localStorage.setItem('cart', JSON.stringify(cartItems));
      
      // Show enhanced toast notification
      showEnhancedToast(product.name);
    }

    function showEnhancedToast(productName) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 100px;
        right: 24px;
        z-index: 1000;
        transform: translateX(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 400px;
        background: rgba(25, 25, 25, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        gap: 16px;
        animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      `;
      
      toast.innerHTML = `
        <div style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
          <i class="fas fa-check" style="color: #fff; font-size: 20px; animation: checkmark 0.4s ease-in-out 0.2s both;"></i>
        </div>
        <div style="flex: 1;">
          <h4 style="color: #fff; font-size: 16px; font-weight: 600; margin: 0 0 4px 0; animation: fadeInUp 0.4s ease-out 0.1s both;">Added to Cart!</h4>
          <p style="color: #ccc; font-size: 14px; margin: 0; animation: fadeInUp 0.4s ease-out 0.2s both;">"${productName}" has been added to your cart</p>
        </div>
        <div style="color: #fff; font-size: 20px; opacity: 0.7; animation: pulse 2s infinite;">
          <i class="fas fa-shopping-cart"></i>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    async function loadProduct() {
      if (!productId) {
        document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';
        return;
      }

      try {
        const response = await fetch('https://errix-originals.onrender.com/api/products');
        const products = await response.json();
        const product = products.find(p => String(p.id) === productId);
        
        if (!product) {
          document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';
          return;
        }

        const imgSrc = product.image && product.image.startsWith('http') ? product.image : `https://errix-originals.onrender.com/uploads/${product.image}`;
        
        document.getElementById('product-container').innerHTML = `
          <img src="${imgSrc}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <h1 class="product-name">${product.name}</h1>
            <div class="product-price">â‚¦${product.price.toLocaleString()}</div>
            <p class="product-description">${product.description || 'No description available.'}</p>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
              <span class="quantity-display" id="quantity-display">1</span>
              <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
          </div>
        `;
      } catch (error) {
        document.getElementById('product-container').innerHTML = '<p>Error loading product.</p>';
      }
    }

    // Load product on page load
    loadProduct();
  </script>

  <style>
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(400px); opacity: 0; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(-45deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(-45deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</body>
</html>
