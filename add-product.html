<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Errix Originals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    /* Modern Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #000, #333);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.2rem;
    }

    .brand-text p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Main Container */
    .main-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    /* Form Section */
    .form-section {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border: 2px dashed #e1e5e9;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      color: #666;
      font-weight: 500;
    }

    .file-input-label:hover {
      border-color: #000000;
      color: #000000;
    }

    .file-input-label i {
      font-size: 1.2rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Messages */
    .message {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: none;
    }

    .message.success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .message.error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    /* Loading Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .popup.show .popup-content {
      transform: scale(1);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success Popup */
    .success-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .success-popup.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .success-popup-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .success-popup.active .success-popup-content {
      transform: scale(1);
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 1.5rem;
    }

    .success-text {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .form-section {
        padding: 2rem;
      }

      .page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">
          <i class="fas fa-shoe-prints"></i>
        </div>
        <div class="brand-text">
          <h1>Errix Originals</h1>
          <p>Add New Product</p>
        </div>
      </div>
      <nav class="nav-links">
        <a href="admin-dashboard.html" class="nav-link">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="edit-products.html" class="nav-link">
          <i class="fas fa-edit"></i> Edit Products
        </a>
        <a href="products.html" class="nav-link">
          <i class="fas fa-eye"></i> View Products
        </a>
        <a href="my-account.html" class="nav-link">
          <i class="fas fa-user"></i> My Account
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Add New Product</h1>
      <p class="page-subtitle">Create and upload new products to your store</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <div class="form-header">
        <h2 class="form-title">Product Information</h2>
        <p class="form-subtitle">Fill in the details below to add a new product</p>
      </div>

      <div id="message" class="message"></div>

      <form id="addProductForm" enctype="multipart/form-data">
        <div class="form-group">
          <label class="form-label" for="name">Product Name</label>
          <input type="text" class="form-input" id="name" name="name" required placeholder="Enter product name">
        </div>

        <div class="form-group">
          <label class="form-label" for="price">Price (â‚¦)</label>
          <input type="number" class="form-input" id="price" name="price" step="0.01" required placeholder="0.00">
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-input form-textarea" id="description" name="description" rows="4" placeholder="Describe your product..."></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="image">Product Image</label>
          <div class="file-input-wrapper">
            <input type="file" class="file-input" id="image" name="image" accept="image/*" required>
            <label for="image" class="file-input-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choose an image file</span>
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-plus"></i>
          Add Product
        </button>
      </form>
    </div>
  </div>

  <!-- Loading Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="loader"></div>
      <div id="popupText">Adding product...</div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="success-popup-content">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <div class="success-text">Product Added Successfully!</div>
    </div>
  </div>

  <script>
    // Admin role check
    (function() {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      if (!token || !user || user.role !== 'admin') {
        window.location.href = 'my-account.html';
      }
    })();

    const form = document.getElementById('addProductForm');
    const message = document.getElementById('message');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const successPopup = document.getElementById('successPopup');

    // File input preview
    const fileInput = document.getElementById('image');
    const fileLabel = document.querySelector('.file-input-label');

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        fileLabel.innerHTML = `<i class="fas fa-check"></i><span>${file.name}</span>`;
        fileLabel.style.borderColor = '#000000';
        fileLabel.style.color = '#000000';
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Hide any previous messages
      message.style.display = 'none';
      
      // Show loading popup
      popup.style.display = 'flex';
      popup.classList.add('show');
      popupText.textContent = 'Adding product...';
      
      // Disable submit button
      const submitBtn = form.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
      
      try {
        const formData = new FormData(form);
        const res = await fetch('https://errix-originals.onrender.com/api/products', {
          method: 'POST',
          body: formData
        });
        
        const data = await res.json();
        
        if (data.success) {
          // Hide loading popup
          popup.style.display = 'none';
          popup.classList.remove('show');
          
          // Show success popup
          successPopup.classList.add('active');
          
          // Redirect after delay
          setTimeout(() => {
            successPopup.classList.remove('active');
            window.location.href = 'admin-dashboard.html';
          }, 2000);
        } else {
          // Hide loading popup
          popup.style.display = 'none';
          popup.classList.remove('show');
          
          // Show error message
          message.textContent = data.error || 'Failed to add product.';
          message.className = 'message error';
          message.style.display = 'block';
        }
      } catch (err) {
        // Hide loading popup
        popup.style.display = 'none';
        popup.classList.remove('show');
        
        // Show error message
        message.textContent = 'Error: ' + err.message;
        message.className = 'message error';
        message.style.display = 'block';
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Product';
      }
    });
  </script>
</body>
</html>
