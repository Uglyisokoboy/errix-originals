<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - Errix Originals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    /* Modern Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #000, #333);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.2rem;
    }

    .brand-text p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    /* Products Section */
    .products-section {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }

    .add-product-btn {
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    .product-content {
      padding: 1.5rem;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    .product-description {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .product-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-edit {
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
    }

    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
    }

    /* Delete Animation */
    .deleting {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    .deleting::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .deleting::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Messages */
    .message {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .message.show {
      transform: translateX(0);
    }

    .message.success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .message.error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    /* Popups */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .popup.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .popup.active .popup-content {
      transform: scale(1);
    }

    .popup-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: white;
    }

    .popup-icon.success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }

    .popup-icon.delete {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    .popup-text {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Edit Form */
    .edit-form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">
          <i class="fas fa-shoe-prints"></i>
        </div>
        <div class="brand-text">
          <h1>Errix Originals</h1>
          <p>Product Management</p>
        </div>
      </div>
      <nav class="nav-links">
        <a href="admin-dashboard.html" class="nav-link">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="add-product.html" class="nav-link">
          <i class="fas fa-plus"></i> Add Product
        </a>
        <a href="products.html" class="nav-link">
          <i class="fas fa-eye"></i> View Products
        </a>
        <a href="my-account.html" class="nav-link">
          <i class="fas fa-user"></i> My Account
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Product Management</h1>
      <p class="page-subtitle">Manage your store inventory with ease</p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalProducts">0</div>
        <div class="stat-label">Total Products</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalValue">₦0</div>
        <div class="stat-label">Total Value</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgPrice">₦0</div>
        <div class="stat-label">Average Price</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="categories">0</div>
        <div class="stat-label">Categories</div>
      </div>
    </div>

    <!-- Products Section -->
    <div class="products-section">
      <div class="section-header">
        <h2 class="section-title">All Products</h2>
        <button class="add-product-btn" onclick="window.location.href='add-product.html'">
          <i class="fas fa-plus"></i>
          Add New Product
        </button>
      </div>
      <div class="products-grid" id="productList"></div>
    </div>
  </div>

  <!-- Messages -->
  <div id="message" class="message"></div>

  <!-- Popups -->
  <div class="popup" id="savedPopup">
    <div class="popup-content">
      <div class="popup-icon success">
        <i class="fas fa-check"></i>
      </div>
      <div class="popup-text">Saved Successfully!</div>
    </div>
  </div>

  <div class="popup" id="deletePopup">
    <div class="popup-content">
      <div class="popup-icon delete">
        <i class="fas fa-trash"></i>
      </div>
      <div class="popup-text">Product Deleted!</div>
    </div>
  </div>

  <script>
    // Admin role check
    (function() {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      if (!token || !user || user.role !== 'admin') {
        window.location.href = 'my-account.html';
      }
    })();

    const productList = document.getElementById('productList');
    const message = document.getElementById('message');
    let editingId = null;

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 3000);
    }

    function updateStats(products) {
      const totalProducts = products.length;
      const totalValue = products.reduce((sum, p) => sum + p.price, 0);
      const avgPrice = totalProducts > 0 ? totalValue / totalProducts : 0;
      
      document.getElementById('totalProducts').textContent = totalProducts;
      document.getElementById('totalValue').textContent = `₦${totalValue.toLocaleString()}`;
      document.getElementById('avgPrice').textContent = `₦${avgPrice.toLocaleString()}`;
      document.getElementById('categories').textContent = new Set(products.map(p => p.category || 'General')).size;
    }

    function fetchProducts() {
      fetch('https://errix-originals.onrender.com/api/products')
        .then(res => res.json())
        .then(products => {
          productList.innerHTML = '';
          updateStats(products);
          
          products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product-card';
            div.setAttribute('data-product-id', product.id);
            
            div.innerHTML = `
              <img src="${product.image && product.image.startsWith('http') ? product.image : 'http://localhost:3000/uploads/' + (product.image || 'no-image.png')}" 
                   alt="${product.name}" class="product-image">
              <div class="product-content">
                <h3 class="product-title">${product.name}</h3>
                <div class="product-price">₦${product.price.toLocaleString()}</div>
                <p class="product-description">${product.description || 'No description available'}</p>
                <div class="product-actions">
                  <button class="btn btn-edit">
                    <i class="fas fa-edit"></i>
                    Edit
                  </button>
                  <button class="btn btn-delete">
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </div>
              </div>
            `;
            
            // Edit button
            div.querySelector('.btn-edit').onclick = () => showEditForm(div, product);
            // Delete button
            div.querySelector('.btn-delete').onclick = () => deleteProduct(product.id);
            
            productList.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          showMessage('Error loading products', 'error');
        });
    }

    function showEditForm(container, product) {
      if (editingId && editingId !== product.id) fetchProducts();
      editingId = product.id;
      
      const form = document.createElement('div');
      form.className = 'edit-form';
      form.innerHTML = `
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-input" name="name" value="${product.name}" required>
        </div>
        <div class="form-group">
          <label class="form-label">Price (₦)</label>
          <input type="number" class="form-input" name="price" value="${product.price}" step="0.01" required>
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-input" name="description" rows="3">${product.description || ''}</textarea>
        </div>
        <div class="form-group">
          <label class="form-label">New Image (optional)</label>
          <input type="file" class="form-input" name="image" accept="image/*">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-edit">
            <i class="fas fa-save"></i>
            Save Changes
          </button>
          <button type="button" class="btn btn-delete" onclick="fetchProducts()">
            <i class="fas fa-times"></i>
            Cancel
          </button>
        </div>
      `;
      
      form.querySelector('button[type="submit"]').onclick = async function(e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('name', form.querySelector('[name="name"]').value);
        formData.append('price', form.querySelector('[name="price"]').value);
        formData.append('description', form.querySelector('[name="description"]').value);
        
        const imageFile = form.querySelector('[name="image"]').files[0];
        if (imageFile) {
          formData.append('image', imageFile);
        }
        
        try {
          const res = await fetch(`https://errix-originals.onrender.com/api/products/${product.id}`, {
            method: 'PUT',
            body: formData
          });
          
          const data = await res.json();
          if (data.success) {
            showMessage('Product updated successfully!', 'success');
            const savedPopup = document.getElementById('savedPopup');
            savedPopup.classList.add('active');
            setTimeout(() => savedPopup.classList.remove('active'), 1500);
            fetchProducts();
          } else {
            showMessage(data.error || 'Failed to update product', 'error');
          }
        } catch (error) {
          showMessage('Error updating product', 'error');
        }
      };
      
      container.querySelector('.product-content').innerHTML = '';
      container.querySelector('.product-content').appendChild(form);
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      const productCard = document.querySelector(`[data-product-id="${id}"]`);
      if (productCard) {
        productCard.classList.add('deleting');
      }
      
      try {
        const res = await fetch(`https://errix-originals.onrender.com/api/products/${id}`, {
          method: 'DELETE'
        });
        
        const data = await res.json();
        if (data.success) {
          showMessage('Product deleted successfully!', 'success');
          const deletePopup = document.getElementById('deletePopup');
          deletePopup.classList.add('active');
          setTimeout(() => deletePopup.classList.remove('active'), 1500);
          await fetchProducts();
        } else {
          if (productCard) productCard.classList.remove('deleting');
          showMessage(data.error || 'Failed to delete product', 'error');
        }
      } catch (error) {
        if (productCard) productCard.classList.remove('deleting');
        showMessage('Error deleting product', 'error');
      }
    }

    // Initialize
    fetchProducts();
  </script>
</body>
</html>
